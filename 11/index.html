<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius+Unicase&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Photography</title>
  </head>
  <body>
    <main>
      <section class="main__wrapper">
        <div class="main__wrapper">
          <h1 class="main title">Architectural Photography</h1>
          <div class="main__box">
            <div class="main figure main__item-a">
              <img
                class="image"
                src="./assets/img/image-1.jpg"
                alt="Main image 1"
              />
              <div class="main subtitle subtitle--short">
                <h2 class="main figure__title">Jezael Melgoza</h2>
                <p class="main figure__text">5 June 2020</p>
              </div>
            </div>

            <div class="main figure main__item-b">
              <img
                class="image"
                src="./assets/img/image-2.jpg"
                alt="Main image 2"
              />
              <div class="main subtitle subtitle--long">
                <h2 class="main figure__title">Tom W</h2>
                <p class="main figure__text">30 March 2021</p>
              </div>
            </div>

            <div class="main figure main__item-c">
              <img
                class="image"
                src="./assets/img/image-3.jpg"
                alt="Main image 3"
              />
              <div class="main subtitle subtitle--long">
                <h2 class="main figure__title">Johan Mouchet</h2>
                <p class="main figure__text">14 August 2019</p>
              </div>
            </div>

            <div class="main figure main__item-d">
              <img
                class="image"
                src="./assets/img/image-4.jpg"
                alt="Main image 4"
              />
              <div class="main subtitle subtitle--short">
                <h2 class="main figure__title">Federico Di Dio</h2>
                <p class="main figure__text">29 October 2020</p>
              </div>
            </div>

            <div class="main figure main__item-e">
              <img
                class="image"
                src="./assets/img/image-5.jpg"
                alt="Main image 5"
              />
              <div class="main subtitle subtitle--short">
                <h2 class="main figure__title">Casey Horner</h2>
                <p class="main figure__text">9 July 2021</p>
              </div>
            </div>

            <div class="main figure main__item-f">
              <img
                class="image"
                src="./assets/img/image-6.jpg"
                alt="Main image 6"
              />
              <div class="main subtitle subtitle--long">
                <h2 class="main figure__title">Alexander Rotker</h2>
                <p class="main figure__text">22 April 2022</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="life_container"></section>
      <section class="fashion_container"></section>
    </main>
  </body>
</html>
