<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="action_page.php">
        <div class="container">
          <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
          <hr>
        <label for="fullname"> <b>Full name</b></label><br>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your Full Name"><br>
        <label for="email"><b>Email</b></label><br>
            <input type="text" placeholder="Enter Email" name="email" id="email" required><br>
        <label for="psw"><b>Password</b></label><br>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br>
        <label for="psw-confim"><b>Password Confirmation</b></label><br>
            <input type="password" placeholder="Password Confirmation" name="psw-confim" id="psw-confim" required><br>
            <label for="gender"><strong>Gender</strong></label>
                <input type="radio" name="gender" value="male" checked> Male
                  <input type="radio" name="gender" value="female"> Female <br>
                  <label for="age">Age</label>
                  <input type="number" id="age" min="16" max="65"> <br>
                  <label for="course"> <strong>Choose your course</strong> </label><br>
                  <select name="course" id="course">
                    <option value="Front-End">Front-End</option>
                    <option value="Back-End">Back-End</option>
                    <option value="Project Management">Project Management</option>
                    <option value="QA Manual">QA Manual</option>
                  </select><br>
        <label for="address"> <strong>Full residential address</strong> <br>
            <textarea id="address" name="address" placeholder="Country, region, city, street..." style="height:200px"></textarea></label>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy.</a></p>
          <button type="submit" class="registerbtn">Register</button>
  </div> 
</body>
</html>
