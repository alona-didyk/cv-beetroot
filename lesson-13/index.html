<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Create an Acoount</title>
  </head>
  <body>
    <div class="main">
      <main>
        <div class="container" id="blur">
          <div class="content">
            <h1 class="main__head">Create an Account</h1>
            <form action="#">
              <div class="name">
                <div class="first">
                  <label for="firstname">First name</label>
                  <input type="text" id="firstname" name="firstname" required />
                </div>
                <div class="last">
                  <label for="lastname">Last name</label>
                  <input type="text" id="lastname" name="lastname" required />
                </div>
              </div>

              <label for="email">Email</label>
              <input type="text" name="email" id="email" required />
              <br />
              <span>We'll never share your email with anyone else.</span> <br />
              <div class="gender">
                <label class="container1"
                  >Male
                  <input type="radio" checked="checked" name="radio" />
                  <span class="checkmark"></span>
                </label>
                <label class="container1"
                  >Female
                  <input type="radio" name="radio" />
                  <span class="checkmark"></span>
                </label>
              </div>

              <div class="world">
                <div class="country">
                  <label for="country">Country</label>
                  <select name="country" id="country" placeholder="select">
                    <option value="0">Select</option>
                    <option value="1">Ukraine</option>
                  </select>
                </div>
                <div class="city">
                  <label for="city">City</label>
                  <input type="text" id="city" name="city" /> <br />
                </div>
              </div>

              <button type="submit" class="signupbtn" onclick="toggle()">
                Sign Up
              </button>
              <div class="end">
                <span class="">
                  By clicking the 'Sign Up' button, you confirm that you accept
                  our
                  <a href="#">Terms of Use</a> and
                  <a href="#">Privacy Policy</a> .
                </span>
              </div>
              <hr />
              <div class="login">
                <p>Have an account? <a href="#">Log In</a></p>
              </div>
            </form>
          </div>
        </div>
        <div id="popup">
          <button type="submit" class="signupbtn" onclick="toggle(clear)">
            <a class="signup" href="./index2.html">Sign Up</a>
          </button>
        </div>
      </main>
    </div>

    <script type="text/javascript">
      function toggle() {
        var blur = document.getElementById("blur");
        blur.classList.toggle("active");
        var popup = document.getElementById("popup");
        popup.classList.toggle("active");
      }
    </script>
  </body>
</html>
