<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Create an Acoount</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="content">
          <h1 class="main__head">Create an Account</h1>
          <form action="#">
            <div class="name">
                <div class="first">
                    <label  for="firstname">First name</label> 
                    <input  type="text" id="firstname" name="firstname" required />
                </div>
              <div class="last">
                <label for="lastname">Last name</label>
                <input type="text" id="lastname" name="lastname" required />
              </div>
               
            </div>
                
            
        
            <label for="email">Email</label>
            <input
              type="text"
              placeholder="Enter Email"
              name="email"
              id="email"
              required
            />
            <br />
            <span>We'll never share your email with anyone else.</span> <br />
            <label for="gender">
              <input type="radio" name="gender" value="male" checked /> Male
              <input type="radio" name="gender" value="female" /> Female <br />
            </label>
            <select name="country" id="country" aria-placeholder="select">
              <option value="0">Select</option>
              <option value="1">Ukraine</option>
            </select>
            <label for="city">City</label>
            <input type="text" id="city" name="city" /> <br />
            <button type="submit" class="signupbtn">Sign Up</button>
            <p>
              By clicking the 'Sign Up' button, you confirm that you accept our
              <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a> .
            </p>
            <hr>
            <p>Have an account? <a href="#">Log In</a></p>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
