<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./index.html" />
    <link rel="stylesheet" href="./index2.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <main>
        <div class="container" id="blur">
          <div class="content">
            <h1 class="main__head">Profile</h1>
            <form action="#">
              <div class="photo">
                <div class="avatar">
                  <img src="./assets/img/ðŸ“· Image.svg" alt="avatar" />
                </div>
                <div class="fileupload">
                  <input type="text" readonly />
                  <label>
                    <input
                      class="hidden"
                      style="display: none; cursor: pointer"
                      type="file"
                      readonly
                    />
                    <img src="./assets/icons/ðŸ”¹ Icon Color.svg" alt="" />
                    <span>Up to 1 MB (300x300 px)</span>
                  </label>
                  <div class="reset">
                    <input type="search" readonly />
                    <img src="./assets/icons/dump.svg" alt="" />
                  </div>
                </div>
              </div>

              <div class="name">
                <div class="first">
                  <label for="firstname">Name</label>
                  <input type="text" id="firstname" name="firstname" required />
                </div>
                <div class="last">
                  <label for="email">Email</label>
                  <input class="email2" type="text" name="email" required />
                </div>
              </div>

              <div class="world">
                <div class="country">
                  <label for="country">Country</label>
                  <select name="country" id="country" placeholder="select">
                    <option value="0">Select</option>
                    <option value="1">Ukraine</option>
                  </select>
                </div>
                <div class="city">
                  <label for="city">City</label>
                  <input type="text" id="city" name="city" /> <br />
                </div>
              </div>
              <div class="contacts">
                <div class="zip">
                  <label>ZIP Code</label>
                  <input
                    type="text"
                    pattern="[0-9]{5}"
                    title="Five digit zip code"
                  />
                </div>
                <div class="phone">
                  <label for="phone">Phone Number</label>
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                  />
                </div>
              </div>

              <button type="submit" class="update">Update</button>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
