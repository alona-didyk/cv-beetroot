    <link rel="stylesheet" href="./styles/style.css">
    <title>Posts</title>
</head>
<body>
  <header>
    <h1>Type a name of a movie</h1>
  </header>
<main>
  <form class="type-form ">
    <label for="type-input">Movie Title</label>
    <input type="text" class="type-input" name="type-input">
    <label for="type-search">Type</label>
    <select name="type-search" class="type-search">
      <option value="movie">Movie</option>
      <option value="series">Series</option>
      <option value="episode">Episode</option>
    </select>
    <button type="submit" class="type-button">Search</button>
   </form>
   <div class="type-results"></div>
   <div class="pagination"></div>
</main>
