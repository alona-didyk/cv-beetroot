<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Playlist</h1>
    <ol id="playlist"></ol>


    <div class="wrapper">
      <button type="button" class="button button__open">Натисніть</button>

      <div class="modal-window">
        <div class="modal-content">
          <h2>Це модальне вікно</h2>
          <p>Тут якийсь текст</p>
          <button type="button" class="button button__close">Закрити</button>
        </div>
      </div>
    </div>


    <div class="traffic-lights__wrapper">
      <div class="traffic-lights">
        <div class="traffic-lights--light">
          <div class="light traffic-lights--red"></div>
          <div class="light traffic-lights--yellow"></div>
          <div class="light traffic-lights--green"></div>
        </div>
      </div>
      <button type="button" class="traffic-lights__button">
        Натисніть кнопку
      </button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
