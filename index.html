<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="wrapper__title">Годинниковий дашборд</h1>
      <div class="input-button-wrapper">
        <input
          type="text"
          id="timezoneInput"
          placeholder="Введіть часовий пояс"
          class="wrapper__input"
        />
        <button class="wrapper__button" id="addClockBtn">
          Додати годинник
        </button>
      </div>
      <div id="clockDashboard" class="wrapper__clock"></div>
    </div>
    
    <script src="./scripts/script.js"></script>
  </body>
</html>
